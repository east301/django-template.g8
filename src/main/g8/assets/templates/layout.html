{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="$description$"/>
    <meta name="author" content="$author$"/>
    <meta name="copyright" content="(c) 2015 $author$"/>
    <title>$name$</title>
    <link rel="stylesheet" href="{% static 'foundation/css/normalize.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'foundation/css/foundation.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}"/>
    {% block css %}{% endblock %}
    <script src="{% static 'foundation/js/vendor/modernizr.js' %}"></script>
  </head>
  <body>
  <!-- header -->
  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="{% url 'apps.front.views.welcome' %}">$name$</a></h1>
      </li>
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>
    <section class="top-bar-section">
      <ul class="right">
        <li><a href="{% url 'apps.front.views.about' %}">about</a></li>
      </ul>
    </section>
  </nav>
  <!-- /header -->

  <!-- main -->
  <div class="row">
    {% block main %}
      <div class="large-12 columns">
        <h1>Hello World</h1>
      </div>
    {% endblock %}
  </div>
  <!-- /main -->

  <!-- footer -->
  <footer class="row">
    <div class="large-12 columns">
      <hr/>
      <p>&copy; 2015 $name$</p>
    </div>
  </footer>
  <!-- /footer -->

  <!-- js -->
  <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'foundation/js/vendor/fastclick.js' %}"></script>
  <script src="{% static 'foundation/js/foundation.min.js' %}"></script>
  <script>(function (\$) { \$(document).foundation(); })(jQuery);</script>
  {% block js %}{% endblock %}
  <!-- /js -->
  </body>
</html>
